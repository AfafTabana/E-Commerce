<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width , initial-scale=1.0">
        <title>E-Commerce</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@100..900&display=swap" rel="stylesheet">
        <!-- Font Awesome CDN -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
        <!--Linking Google Fonts -->
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=arrow_forward" />
        <link rel="stylesheet" href="../style.css">
    </head>

    <body>
        <section id="header">
            <a href="#"><img src="../images/Logo.png" class="logo" alt=""></a>
            <div>
                <ul id="navbar">
                    <li><a href="index.html" >Home</a></li>
                    <li><a class ="active"  href="shop.html">Shop</a></li>
                    <li><a href="#">Blog</a></li>
                    <li><a href="#about">About</a></li>
                    <li><a href="#contact">Contact Us</a></li>
                    <li><a href="Cart.html"><i class="fa fa-shopping-bag" aria-hidden="true"></i></a></li>
                    <li><i class="fas fa-user"><span id="user-icon"></span></i></li>
                    <li><a href="login.html">Log Out</a></li>

                </ul>
            </div>
        </section>

        <section id="slider">
            <img src="../images/slider/smartphones.jpg" alt="" class="slider-images">
            <div class="slide-images">
                <input type="radio" name="radio-btn" id="radio1">
                <input type="radio" name="radio-btn" id="radio2">
                <input type="radio" name="radio-btn" id="radio3">
                <input type="radio" name="radio-btn" id="radio4">
                <input type="radio" name="radio-btn" id="radio5">
                <input type="radio" name="radio-btn" id="radio6">
            </div>
            
            <div class="navigation-manual">
                <label for="radio1" class="manual-btn"></label>
                <label for="radio2" class="manual-btn"></label>
                <label for="radio3" class="manual-btn"></label>
                <label for="radio4" class="manual-btn"></label>
                <label for="radio5" class="manual-btn"></label>
                <label for="radio6" class="manual-btn"></label>
            </div>
           
        </section>
        <section class="our-products">
            <h1>Our Products</h1>
            <div class="filter-container">
                <select class="category-select" id="categoryFilter">
                  <option value="all">All Categories</option>
                  <option value="smartphones">Smartphones</option>
                  <option value="laptops">Laptops</option>
                  <option value="fragrances">Fragrances</option>
                  <option value="skincare">Skincare</option>
                  <option value="groceries">Groceries</option>
                  <option value="home-decoration">Home Decoration</option>
                </select>
              </div>
              <div class="price-filter">
                <select class="price">
                    <option value="all"selected>Choose a Price</option>
                    <option value="Greater Than 1000">Greater Than 1000</option>
                    <option value="800-1000">800-1000</option>
                    <option value="600-800">600-800</option>
                    <option value="400-600">400-600</option>
                    <option value="200-400">200-400</option>
                    <option value="Less Than 200">Less Than 200</option>

                </select>

                <select class="Rating">
                    <option value="all" selected>Choose a Rate</option>
                    <option value="5">5</option>
                    <option value="4-5">4-5</option>
                    <option value="3-4">3-4</option>
                    <option value="2-3">2-3</option>
                    <option value="1-2">1-2</option>
                    <option value="Less Than 1">Less Than 1</option>
                </select>
                <button class="filter-btn">Filter</button>

              </div>
            <div id="products">
               

            </div>

        </section>

        <footer class="site-footer">
            <div class="footer-container">
              
              <div class="footer-contact"  id="contact">
                <h3>Contact Us</h3>
                <form class="contact-form">
                  <input type="text" placeholder="Your Name" required>
                  <input type="email" placeholder="Your Email" required>
                  <textarea placeholder="Your Message" required></textarea>
                  <button type="submit">Send Message</button>
                </form>
              </div>
          
             
              <div class="footer-info" id="about">
                <h3>About Us</h3>
                <p>We provide top-quality products at great prices. Reach out to us anytime.</p>
                <ul class="footer-links">
                  <li><a href="index.html">Home</a></li>
                  <li><a href="shop.html">Shop</a></li>
                  <li><a href="#">Support</a></li>
                  <li><a href="#">Privacy Policy</a></li>
                </ul>
              </div>
            </div>
          
            <div class="footer-bottom">
              <p>&copy; 2025 YourBrand. All rights reserved.</p>
            </div>

            <div class="back-to-top">
                <button onclick="scrollToTop()">â†‘</button>
              </div>
          </footer>
        <script src="../js/script.js"></script>

    </body>
</html>
